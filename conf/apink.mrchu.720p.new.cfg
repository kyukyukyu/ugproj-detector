# Configuration for the first one minute of music video of Apink's <Mr. Chu> in
# 720p. Video source: https://www.youtube.com/watch?v=K5H-GvnNz2Y
[scan]
frame_size=640x360
target_fps=10.0

[detection]
skin_lower=0,0,0
skin_upper=255,255,255
cascade_classifier_filepath=../data/haarcascade_frontalface_alt2.xml
scale=1.5

[association]
method=optflow

[clustering]
k=7
term_crit_n=16

[output]
face_size=64
n_cols_tracklet=16
